<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettre de Motivation - {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 20px;
        }
        .header p {
            margin: 5px 0;
        }
        .company-details {
            margin-bottom: 40px;
        }
        .company-details p {
            margin: 5px 0;
        }
        .content {
            margin-bottom: 40px;
        }
        .content p {
            margin-bottom: 20px;
            text-align: justify;
        }
        .signature {
            text-align: right;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p><strong>{{ name }}</strong></p>
            <p>{{ address }}</p>
            <p>{{ email }} | {{ phone }}</p>
        </div>

        <div class="company-details">
            <p><strong>{{ company_name }}</strong></p>
            <p>{{ company_address }}</p>
            <p>{{ company_city }}</p>
            <p>{{ current_date }}</p>
        </div>

        <div class="content">
            <p>Objet : Candidature pour le poste de {{ job_title }}</p>
            <p>{{ body }}</p>
        </div>

    </div>
</body>
</html>
